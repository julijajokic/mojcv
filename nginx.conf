server {
    listen 8080;
    server_name _;

    # Putanja za React (frontend)
    root /var/www/build;
    index index.html;

    # React Frontend - omogućava prikazivanje statičkog sadržaja
    location / {
        try_files $uri $uri/ /index.html;  # Ovdje moraš koristiti try_files kako bi React aplikacija mogla ispravno učitati sve rute
    }

    # Laravel API - putanja za backend
    location /api {
        alias /var/www/api/public;  # Ovdje je tačna putanja za backend aplikaciju
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling - Laravel backend koristi PHP-FPM
    location ~ \.php$ {
        root /var/www/api/public;  # PHP fajlovi se nalaze u public folderu Laravel aplikacije
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # PHP-FPM radi na portu 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Ovo je ispravan način da se prosledi putanja do PHP skripte
    }

    # Zabrana pristupa .ht* fajlovima (koji su specifični za Apache)
    location ~ /\.ht {
        deny all;
    }

    # Opcionalno, možeš dodati logove kako bi lakše pratio greške i pristup:
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
